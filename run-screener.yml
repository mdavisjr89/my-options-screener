# This is the GitHub Actions workflow file.
# It defines when and how to run your Python screener.

name: Run Daily Options Screener

on:
  workflow_dispatch:
  schedule:
    - cron: '5 21 * * 1-5'

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # --- NEW DIAGNOSTIC STEP 1 ---
      # This will print the exact contents of your requirements.txt file to the log.
      # We can verify that 'alpaca-py' is spelled correctly.
      - name: Display contents of requirements.txt
        run: cat requirements.txt

      # --- Install dependencies (No change here) ---
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # --- NEW DIAGNOSTIC STEP 2 ---
      # This will print a list of every library that was successfully installed.
      # We will check this list to see if 'alpaca-py' is present.
      - name: List installed packages
        run: pip list

      # --- Run the main script (No change here) ---
      - name: Run Options Screener
        env:
          TDA_API_KEY: ${{ secrets.TDA_API_KEY }} # Note: This is no longer used but doesn't harm anything
          PUSHBULLET_API_KEY: ${{ secrets.PUSHBULLET_API_KEY }}
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
        run: python -u main.py
