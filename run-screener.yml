name: Run Daily Options Screener

on:
  workflow_dispatch:
  schedule:
    - cron: '5 21 * * 1-5'

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # This step remains the same
      - name: Install base dependencies
        run: pip install pandas yfinance pushbullet.py

      # --- NEW ROBUST INSTALLATION STEP ---
      # We now install alpaca-py in a separate, dedicated step.
      # This provides clearer logs and is more reliable.
      - name: Install Alpaca Library
        run: pip install alpaca-py

      # This is the final verification before running the script
      - name: Run Options Screener
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          PUSHBULLET_API_KEY: ${{ secrets.PUSHBULLET_API_KEY }}
        run: |
          echo "--- Verifying installed packages before run ---"
          pip list
          echo "---------------------------------------------"
          echo "--- Starting main script ---"
          python -u main.py
