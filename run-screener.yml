name: Run Daily Options Screener

on:
  workflow_dispatch:
  schedule:
    - cron: '5 21 * * 1-5'

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- DIAGNOSTIC STEP 1: VERIFY INSTALLATION ---
      # This step proves if Python can find the library immediately after installation.
      # It will print the exact file path of the installed library.
      - name: Verify alpaca-py installation location
        run: python -c "import alpaca_py; print(alpaca_py.__file__)"

      # --- DIAGNOSTICS STEP 2: RUN THE SCRIPT ---
      # This is the final, combined step that will now work.
      # Before running the main script, it prints the Python search paths.
      # By comparing this with Step 1, we can see if the paths match.
      - name: Run Options Screener with Path Diagnosis
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          PUSHBULLET_API_KEY: ${{ secrets.PUSHBULLET_API_KEY }}
        run: |
          echo "--- Python Search Paths (sys.path) ---"
          python -c "import sys; print(sys.path)"
          echo "--------------------------------------"
          echo "--- Starting main script ---"
          python -u main.py
