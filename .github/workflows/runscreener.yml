name: Run Daily Options Screener

on:
  workflow_dispatch:
  schedule:
    - cron: '5 21 * * 1-5'

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # FINAL FIX: Install dependencies and run the script in a single, unified step
      # This guarantees the script runs in the exact same environment where the libraries were installed.
      - name: Install Dependencies and Run Screener
        env:
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          PUSHBULLET_API_KEY: ${{ secrets.PUSHBULLET_API_KEY }}
        run: |
          pip install -r requirements.txt
          echo "--- Starting main script ---"
          python -u main.py
